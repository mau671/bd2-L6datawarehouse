name: mssql_dw_stack
services:
  mssql_dw:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_dw
    env_file:
      - ../../.env
      - ../../.env.local
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_DW_SA_PASSWORD:-YourStrong@Passw0rd2}"
      MSSQL_PID: "Developer"
    ports:
      - "14332:1433"
    volumes:
      - mssql_dw_data:/var/opt/mssql
      - ./../db/init_dw:/scripts
    networks:
      - dw_net
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  init_dw:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: mssql_dw_init
    depends_on:
      mssql_dw:
        condition: service_healthy
    env_file:
      - ../../.env
      - ../../.env.local
    environment:
      # load password from project .env via service env_file above
      MSSQL_SA_PASSWORD: "${MSSQL_DW_SA_PASSWORD:-YourStrong@Passw0rd2}"
      MSSQL_HOST: "mssql_dw"
    volumes:
      - ./../db/init_dw:/scripts
    networks:
      - dw_net
    entrypoint:
      - /bin/bash
      - -lc
      - |
        find /scripts -type f -name '*.sh' -exec sed -i 's/\r$//' {} +
        bash /scripts/run-init.sh

volumes:
  mssql_dw_data:
    name: mssql_dw_data

networks:
  dw_net:
    external: true


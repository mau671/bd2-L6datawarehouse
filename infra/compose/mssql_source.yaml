name: mssql_source_stack
services:
  mssql_source:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_source
    env_file:
      - ../../.env
      - ../../.env.local
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SOURCE_SA_PASSWORD:-YourStrong@Passw0rd1}"
      MSSQL_PID: "Developer"
    ports:
      - "14331:1433"
    volumes:
      - mssql_source_data:/var/opt/mssql
      - ./../backups:/var/opt/mssql/backup          # coloca aqu√≠ DB_SALES.bak
      - ./../db/init_source:/scripts
    networks:
      - dw_net
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  init_source:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: mssql_source_init
    depends_on:
      mssql_source:
        condition: service_healthy
    env_file:
      - ../../.env
      - ../../.env.local
    environment:
      # load password from project .env via service env_file above
      MSSQL_SA_PASSWORD: "${MSSQL_SOURCE_SA_PASSWORD:-YourStrong@Passw0rd1}"
      MSSQL_HOST: "mssql_source"
    volumes:
      - ./../db/init_source:/scripts
      - ./../backups:/var/opt/mssql/backup
    networks:
      - dw_net
    entrypoint:
      - /bin/bash
      - -lc
      - |
        find /scripts -type f -name '*.sh' -exec sed -i 's/\r$//' {} +
        bash /scripts/run-init.sh

volumes:
  mssql_source_data:
    name: mssql_source_data

networks:
  dw_net:
    external: true
